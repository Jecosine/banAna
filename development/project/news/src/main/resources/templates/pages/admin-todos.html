    <script>
      var tb = new Vue({
        el: '#all-container',
        data: function() {
          return { 
            visible: false,
            searchInput: "",
            collSider: false,
            activeTag: "",
            userInfoCol: true,
            uicConst: true,
            tableData: [],
            total: 10,
            currentPage: 1,
            loading: false,
            pagesize: 15,
            search: '',
            tags: ["普通","重要","紧急"],
            tagClass: ['success-tag','warning-tag','danger-tag']
          }
        },
        methods: {
          tableRowClassName({row, rowIndex}) {
            if (row.tag === 1) {
              return 'warning-row';
            } else if (row.tag === 0) {
              return 'success-row';
            } 
            return 'danger-row';
          },
          handleSelectionChange(val) {
            this.multipleSelection = val;
            console.log(val)
          },
          handleClick(row) {
            console.log(row);
          },
          handleOpen: (key)=>{
            console.log(key);
          },
          handleClose: (key, keyPath)=>{
            console.log(key, keyPath);
          },
          fetchData: () => {
            var that = this;
            var tempdata;
            tempdata = $.ajax({
              url: "/todo/getAll",
              method: "GET",
              async: false
            }).then((res)=>{
              that.loading = false;
              console.log(res);
              setTimeout(()=>{
                tb.tableData = res == null ? [] : res;
                tb.loading = false;
                tb.total = tb.tableData.length;                
                console.log(tb.tableData.length);
              }, 1000);
            });            
          },
          currentChange: (page) => {
            tb.currentPage = page;
            console.log("call currentchange:",page)
          }
        },
        mounted() {
          
          
          // this.loading = false;
        },
        created() {
          this.loading = true;
          this.fetchData();
        },
      });
